{% extends 'base.html' %}

{% block title %}Погода результати - Weather App{% endblock %}

{% block content %}
<h2>Погода у {{ city }}</h2>
<p>Температура: {{ temperature }} °C</p>
<p>Загальний опис: {{ description }}</p>
<p>Вологість: {{ humidity }} %</p>
<p>Швидкість вітру: {{ wind_speed }} m/s</p>
<p><a href="{% url 'home' %}">Ще запит?</a></p>
{% endblock %}
